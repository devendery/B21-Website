<!-- Simple metallic silver "B" and golden "21" SVG logo -->
<svg xmlns="http://www.w3.org/2000/svg" width="320" height="120" viewBox="0 0 320 120" role="img" aria-label="B21 logo">
  <defs>
    <linearGradient id="silver" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#f3f6f8"/>
      <stop offset="1" stop-color="#9aa4ac"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#f0d57a"/>
      <stop offset="1" stop-color="#b8860b"/>
    </linearGradient>
    <filter id="emboss" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="transparent" />

  <!-- Silver B -->
  <g transform="translate(18,10)" filter="url(#emboss)">
    <text x="0" y="84" font-family="Inter, Arial, Helvetica, sans-serif" font-weight="800" font-size="96" fill="url(#silver)" stroke="rgba(0,0,0,0.4)" stroke-width="1.2">B</text>
  </g>

  <!-- Gold 21 -->
  <g transform="translate(150,22)">
    <text x="0" y="68" font-family="Inter, Arial, Helvetica, sans-serif" font-weight="700" font-size="68" fill="url(#gold)" letter-spacing="2">21</text>
  </g>

  <!-- Subtext -->
  <g transform="translate(18,108)">
    <text x="0" y="12" font-family="Inter, Arial, Helvetica, sans-serif" font-size="11" fill="#bdb6a8">Block Twenty One</text>
  </g>
</svg>